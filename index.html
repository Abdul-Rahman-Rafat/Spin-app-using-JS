<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="spin-container">
            <div class="header">
                <i class="ri-checkbox-blank-circle-fill"></i>
                <h1>Jackpot</h1>
                <i class="ri-checkbox-blank-circle-fill"></i>
            </div>


            <div class="screen">
                <div class="cols">
                    <!-- js work -->
                </div>
            </div>

            <div class="message" aria-live="polite"></div>

            <div class="btns">
                <div><label for="deposit-btn-id"> Deposit</label>
                <input id="deposit-btn-id" class="deposit-input" type="text" value="100" title="Balance"></div>
                <div><label for="bet-btn-id"> Bet / line</label>
                <input id="bet-btn-id" class="bet-input" type="number" value="1" min="1" title="Bet per line"></div>
                <button class="spin-btn">Spin</button>
                <button class="lines-count-btn">x1</button>
            </div>

        </div>
    </main>



</body>
<script src="project.js"></script>
</html>
